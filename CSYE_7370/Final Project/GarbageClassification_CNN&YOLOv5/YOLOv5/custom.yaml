train: ../train_data/images/train # train images (relative to 'path') 128 images
val: ../train_data/images/test  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
names:
  0: trash
  1: plastic
  2: paper
  3: metal
  4: glass
  5: cardboard

  


